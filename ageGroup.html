      <!-- Introduction-->
      <div class="grids" style="background-color:#FFD2C9;padding:15px;text-align:center;">
          <h1> Age Group </h1>

          <div>
            summary of the data
            <br>

          </div>
 <!-- Initialize a select button -->
        <select id="selectButton"></select>

        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz"></div>

        <!-- Color Scale -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

        <script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 50, bottom: 50, left: 50},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("style","background-color:white")
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/yingzh27/NarrativeVisProj/master/Data/ageGroup.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = ["US_avg","Under25","25-29","30-39","40-49","50-59","60-69","70-74","Over75"]

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ])
    xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // text label for the x axis
  svg.append("text")
      .attr("transform",
            "translate(" + (width/2) + " ," +
                           (height + margin.top + 30) + ")")
      .style("text-anchor", "middle")
      .text("Year");


// Add Y axis
    var y = d3.scaleLinear()
      .domain( [0,100])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y)
         .ticks(10));
// Add Y axis label
svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Homeowner Rate(%)");



    // Highlight all the categories
    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d.US_avg) })
        )
        .attr("stroke", function(d){ return myColor("US_avg") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d.Under25) })
        )
        .attr("stroke", function(d){ return myColor("Under25") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["25-29"]) })
        )
        .attr("stroke", function(d){ return myColor("25-29") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["30-39"]) })
        )
        .attr("stroke", function(d){ return myColor("30-39") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["40-49"]) })
        )
        .attr("stroke", function(d){ return myColor("40-49") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["50-59"]) })
        )
        .attr("stroke", function(d){ return myColor("50-59") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

     var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["60-69"]) })
        )
        .attr("stroke", function(d){ return myColor("60-69") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

      var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["70-74"]) })
        )
        .attr("stroke", function(d){ return myColor("70-74") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

      var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d["Over75"]) })
        )
        .attr("stroke", function(d){ return myColor("70-74") })
        .style("stroke-width", 4)
        .style("fill", "none")
        .style("stroke-opacity", 0.3)

    // Initialize line with US_average
    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.Year) })
          .y(function(d) { return y(+d.US_avg) })
        )
        .attr("stroke", function(d){ return myColor("US_avg") })
        .style("stroke-width", 4)
        .style("fill", "none")


    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.map(function(d){return {time: d.Year, value:d[selectedGroup]} })

      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(+d.time) })
            .y(function(d) { return y(+d.value) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
    }



    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })




})


</script>
